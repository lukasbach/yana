language: node_js
node_js: 12

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

jobs:
  include:
    - stage: Build & Deploy Windows
      os: windows
      if: tag IS present
      env:
        - YARN_GPG=no
      before_install:
        - npm install -g yarn
      script:
        - yarn build
        - dir
        - dir out
    - stage: Build & Deploy Mac
      os: osx
      osx_image: xcode10.2
      if: tag IS present
      env:
        - YARN_GPG=no
      before_install:
        - npm install -g yarn
      script:
        - yarn build
        - ls
        - ls out
    - stage: Build & Deploy Linux
      os: linux
      sudo: required
      dist: xenial
      if: tag IS present
      env:
        - YARN_GPG=no
      before_install:
        - npm install -g yarn
      script:
        - yarn build
        - ls
        - ls out

