name: CI

on:
  push:
    tags: 
      - v*

  workflow_dispatch:

env:
  YARN_GPG: no 
  GH_TOKEN: ${{ secrets.GH_SECRET }}

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Dependencies
        run: yarn install --network-timeout 1000000000
      - name: Build
        run: yarn build --publish=always

  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Dependencies
        run: yarn install --network-timeout 1000000000
      - name: Build
        run: yarn build --publish=always

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Dependencies
        run: yarn install --network-timeout 1000000000
      - name: Build
        run: yarn build --publish=always
